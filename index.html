<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Grocery Checklist</h1>

        <div class="input-section">
            <input type="text" id="grocery-item" placeholder="Enter an item...">
            <input type="number" id="amount" placeholder="Amount" step="any">
            <button onclick="addItem()">Add</button>
        </div>

        <ul id="grocery-list"></ul>
        <p id="total">Total: $0.00</p>
        <button class="clear-btn" onclick="clearList()">Clear List</button>
    </div>

    <script src="script.js"></script>

    <footer class="footer">
        <div class="footer-wrapper">
            <a class="footer-icon" href="https://github.com/Pillgrumm" target="_blank">
                <i class="fab fa-github fa-3x" aria-hidden="true"></i>
            </a>
            <a class="footer-icon" href="mailto:nick22793@hotmail.com?Subject=Hello" target="_blank">
                <i class="far fa-envelope fa-3x" aria-hidden="true"></i>
            </a>
            <a class="footer-icon" href="https://www.linkedin.com/in/nik-valenzuela/" target="_blank">
                <i class="fab fa-linkedin fa-3x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

</body>

</html>
